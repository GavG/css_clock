            :root {
                --clocket-size: 50px;

                --d: 90deg;
                --u: 270deg;
                --r: 0deg;
                --l: 180deg;
                --n: 135deg;

                --secs:20s;

            html, body {
                width: 100%;
                height: 100%;
            }

            .digit {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 2px;
                width: max-content;
            }

            .digit div {
                width: var(--clocket-size);
                height: var(--clocket-size);
                background-color: #000;
                position: relative;
                overflow: hidden;
                color: white;
            }

            .digit div:after, .digit div:before {
                content: "";
                display: block;
                position: absolute;
                width: var(--clocket-size);
                height: calc(var(--clocket-size) / 10);
                transform-origin: 0% 50%;
                top: 50%;
                left: 50%;
                background-color: #FF0;
                animation-iteration-count: infinite;
            }

            .digit div:before {
                background-color: #00F;
            }

            #counter:after {
                position: absolute;
                content: "0";
                color: red;
                animation: ct var(--secs) linear infinite;
            }

            @keyframes ct {
                0% {content: "0";}
                5% {content: "0.5";}
                10% {content: "1";}
                15% {content: "1.5";}
                20% {content: "2";}
                25% {content: "2.5";}
                30% {content: "3";}
                35% {content: "3.5";}
                40% {content: "4";}
                45% {content: "4.5";}
                50% {content: "5";}
                55% {content: "5.5";}
                60% {content: "6";}
                65% {content: "6.5";}
                70% {content: "7";}
                75% {content: "7.5";}
                80% {content: "8";}
                85% {content: "8.5";}
                90% {content: "9";}
            }
